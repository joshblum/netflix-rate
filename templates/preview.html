{% extends "base.html" %}

{% block content %}
<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="active item">
            <img src="/static/img/screenshots/dvd-fresh.png">
        </div>
        <div class="item">
            <img src="/static/img/screenshots/main-rotten.png">
        </div>
        <div class="item">
            <img src="/static/img/screenshots/queue-fresh.png">
        </div>
        <div class="item">
            <img src="/static/img/screenshots/search-page.png">
        </div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>

<p class="row offset-mid btn btn-large"> 
    <i class="icon-home"></i><a href="/"> Home </a>
</p>
{% endblock %}
